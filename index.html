<!DOCTYPE html>
<html>
  <head>
    <title>SMC Image Placer</title>
    <link rel="stylesheet" href="build/build.css">
  </head>
  <body>
    <div id="dropzone">
      <div class="drop-area"></div>
    </div>
    <div class="form">
      <div class="control">
        <input id="title" tabindex="1" placeholder="Title here please" class="big-input">
        <select id="title-size" tabindex="3" class="small">
          <option value="68px">34px</option>
          <option value="60px">30px</option>
          <option value="52px">26px</option>
        </select>
      </div>
      <div class="control">
        <input id="subtitle" tabindex="2" placeholder="Subtitle">
      </div>
    </div>
    <script src="build/bundle.js"></script>
  </body>
</html>
